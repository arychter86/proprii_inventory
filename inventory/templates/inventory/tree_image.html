  {% extends 'inventory/base.html' %}
{% block content %}


<div class="container">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/">Inventory List</a></li>
    <li class="breadcrumb-item"><a href="/inventory/{{id}}/">Inventory {{id}}</a></li>
    <li class="breadcrumb-item"><a href="/inventory/{{id}}/tree/{{id_t}}/">Tree {{id_t}}</a></li>
  </ol>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="select">
        <label for="videoSource">Video source: </label><select id="videoSource" class="form-control"></select>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12" id ="button_home">
      <h1 id="snap_txt"> Tap the video to make a photo</h1>
    </div>
  </div>

<div class="row">
  <div class="col-sm-12" id ="vid_container">

  </div>
</div>


</div>

<script type="text/javascript">
   var id = "{{id}}";
   var id_t = "{{id_t}}";
</script>
{% load staticfiles%}
<script src="{% static 'js/jquery.cookie.js' %}"></script>
<script src="{% static 'js/snapshot.js' %}"></script>
<script src="{% static 'js/recorderWorker.js' %}"></script>
<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
{% endblock content %}
