{% load staticfiles %}
<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">


	<meta name="author" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
         <link rel="stylesheet" href="{% static 'css/proprii.css' %}">

         <!-- jQuery library -->
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

         <!-- Latest compiled JavaScript -->
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <title>Tree Inventory</title>
    </head>
    <body>
      <nav class="navbar navbar-inverse ">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Tree Inventory</a>
          </div>
          <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>
            <li><a href="/inventory/add">Add New Inventory</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
           {% if request.user.is_authenticated %}
              <li><a href="#"><span class="glyphicon glyphicon-user"></span> Welcome '{{ request.user.username }}'</a></li>
              <li><a href="/logout">logout</a></li>
            {% else %}
              <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
              <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
           {% endif %}
         </ul>
        </div>
      </nav>


      <div class="content">

              {% block content %}
              {% endblock %}

      </div>
    </body>

</html>
