{% extends 'inventory/base.html' %}
{% block content %}
  <form action="/inventory/{{id}}/tree/{{id_t}}/" method="post">
      {% csrf_token %}
        <table class="table table-striped">
          {{ form.as_table }}
        </table>
      <input type="submit" name="tree" value="Submit" />
      <input type="submit" name="delete" value="Delete"/>
  </form>

{% endblock content %}
